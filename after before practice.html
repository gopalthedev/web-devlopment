<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after and before</title>
    <style>
   .container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 50px;
    font-family:sans-serif;
    position: relative;
   }
   .container::before{
    content: 'my';
    position: absolute;
    top: 25%;
    left: 45%;

   }
   .container::after{
    content: 'is ritesh';
    position: absolute;
    left: 39%;
    top: 56%;
   }

    </style>
</head>
<body>
    <div class="container"> name</div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
.container{
    height: 700px;
    width: 100%;
    border: 2px solid black;
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    align-items: center;

}
.item{
    border: 2px solid red;
    height: 100px;
    width: 100px;
    background-color: khaki;
}
#item-1{
    flex-basis: 260px;
}

    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="item" id="item-1">container1</div>
        <div class="item" id="item-2">container2</div>
        <div class="item" id="item-3">container3</div>
        <div class="item" id="item-4">container4</div>
    </div>
    
</body>
</html>
